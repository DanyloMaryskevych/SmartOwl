<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Book</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">
</head>
<body>

<div class="container mt-2 m-lg-3">
    <div class="row">
        <!--Image block-->
        <div class="col-2">
            <img class="img-thumbnail" style="width:100%" th:src="${someBook.getImage()}">
        </div>

        <!--Text block-->
        <div class="col">
            <h3 th:text="${someBook.getTitle()}">value</h3>
            <h5 th:text="${'by ' + someBook.getAuthor()}">value</h5>

            <!--Description collapse-->
            <div class="mt-4">
                <a
                        onclick="myFunction()"
                        class="btn-link hide"
                        data-toggle="collapse"
                        href="#collapseExample"
                        role="button"
                        aria-expanded="false"
                        aria-controls="collapseExample"
                >
                    <div id="myDIV">Read description</div>
                </a>
                <div style="width: 100%" class="collapse" id="collapseExample">
                    <p th:text="${someBook.getDescription()}"></p>
                </div>
            </div>

            <!--First publishing-->
            <div class="">
                <p th:text="${'(First published ' + someBook.getYear() + ')'}"></p>
            </div>
        </div>
    </div>
    <p th:text="${'Price: ' + someBook.getPrice() + '$'}"></p>
</div>

<!--Update and delete buttons-->
<div class="container mt-2 m-lg-3">
    <div class="row">
        <div class="col-1">
            <a class="btn btn-warning" th:href="@{/smart_owl/{id}/edit(id=${someBook.getId()})}">Update</a>
        </div>

        <div class="col-1">
            <button type="button" class="btn btn-danger">Delete</button>
        </div>
    </div>
</div>

<!--Change text on-click function on collapse link-->
<script>
    function myFunction() {
        var x = document.getElementById("myDIV");
        if (x.innerHTML === "Read description") {
            x.innerHTML = "Close description";
        } else {
            x.innerHTML = "Read description";
        }
    }
</script>

<script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</body>
</html>
